<html>
<head>
    <title>IO Chat</title>
    <!-- <link rel="stylesheet" type="text/html" href="/style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <style>

    </style>
</head>
<body >
<div class="container col-md-12 col-xs-12 col-sm-12 ">
    <div id="userFormArea" class="row">
        <div class="col-md-12">
            <form id="userForm">
                <div class="form-group">
                    <label>Ange Namn</label>
                    <input class="form-control" id="username"/>
                    <br/>
                    <input  id="loginButton" type="submit" class="btn myBtn" value="Nästa"/>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-12 col-xs-12 col-sm-12" id="adminArea">
        <!--<div id="resetVotesButton" class="col-md-offset-4 col-md-4 col-sm-12 col-xs-12 btn myBtn">Reset Votes</div>-->
        <div id="messageArea" class="row">
            <div class="col-md-12">
                <div id="backButton" type="button" class="btn myBtn">< Tillbaka</div>
                <div class="chat" id="chat"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <textarea placeholder="Skriv egen fråga..." class="form-control" id="useOwnQuestion"></textarea>
                        <br/>
                        <input type="submit" class="col-md-12 col-sm-12 col-xs-12 btn myBtn" value="Använd"/>
                    </div>
                </form>

            </div>
        </div>
        <div class="buttonHolder">
            <div style="margin-top: 20px" type="button" id="activateOwnQuestion" class="col-md-12 col-sm-12 col-xs-12 btn myBtn">Skriv Egen Fråga</div>
            <div style="margin-top: 20px" type="button" id="shuffleRandomQuestion" class="col-md-6 col-sm-6 col-xs-6 btn myBtn">Slumpa</div>
            <div style="margin-top: 20px" type="button" id="useRandomQuestionButton" class="col-md-6 col-sm-6 col-xs-6 btn myBtn rotate0">Använd Slumpad</div>
        </div>
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12 " id="questionArea">
        <div class="centering">
            <h2 id="question">Vem är troligast att ringa ding?</h2>
        </div>
    </div>
    <div class="votingButtonHolder col-md-12 col-xs-12 col-sm-12">
    </div>
</div>

</body>
</html>
